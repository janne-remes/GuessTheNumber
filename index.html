<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body">
    <h1>Arvaa luku väliltä 1 - 100</h1>

    <label for="arvaus">Arvaus:</label>

    <h2>Arvatut luvut:</h2>
    <p id="wrongGuesses"></p>

    <script src="main.js"></script>
</body>
</html>
